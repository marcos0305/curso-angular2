<h5>Diretiva *ngFor</h5>

<ul>
    <li ngFor = "let curso of cursos, let 1 = index">
        {{ i + 1 }} - {{cursos}}
    </li>
</ul>

<h5>Removendo o * e usando template</h5>

<ul>
    <li template = "ngFor let curso of cursos, let 1 = index">
