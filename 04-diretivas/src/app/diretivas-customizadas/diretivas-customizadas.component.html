<h5> Diretiva Estrutura customizadas - ngElse</h5>

<div ngIf="mostrarCursos">
    Lista de cursos aqui
</div>

    Não existem cursos para serem listados
</div>

<br>
<button (click)="onMostrarCursos()">Mostrar e esconder cursos</button>
<br>

<template ngElse="mostrarCursos">
    <div>
        Não existem cursos para serem listados
    </div>
</template>
